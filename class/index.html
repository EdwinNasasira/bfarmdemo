<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HOME</title>
    <link rel="stylesheet" href="view.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="farm.png" alt="Company Logo" />
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="products.html">Products and Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to BFarm Uganda Ltd!</h1>
            <p>We specialize in rearing high-quality breeds of goats and providing expert consultancy services in farming. Get top-notch advice and healthy livestock to boost your farmâ€™s success! </p>
        </section>

        <section class="slider">
            <div class="slides">
                <img src="goat1.jpeg" alt="Slide 1" class="active" />
                <img src="goats.JPEG" alt="Slide 2" />
                <img src="goa.JPEG" alt="Slide 3" />
				<img src="goat4.jpeg" alt="Slide 4" />
				<img src="goat5.jpeg" alt="Slide 5" />
            </div>

            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>

            <div class="dots">
                <span class="dot active" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </section>
    </main>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slides img");
        const dots = document.querySelectorAll(".dot");

        function showSlide(n) {
            slides.forEach((slide) => slide.classList.remove("active"));
            dots.forEach((dot) => dot.classList.remove("active"));
            slides[n].classList.add("active");
            dots[n].classList.add("active");
        }

        function plusSlides(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlide(slideIndex);
        }

        function autoSlide() {
            plusSlides(1);
            setTimeout(autoSlide, 5000);
        }

        // Initialize slider
        showSlide(slideIndex);
        autoSlide();
    </script>
</body>
</html>
